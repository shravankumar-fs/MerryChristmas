<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Merry Christmas Typescript/THREEJS/WebGL by Shravan</title>
    <style>
      body {
        overflow: hidden;
        margin: 0px;
        position: relative;
        cursor: pointer;
      }
      .info {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: goldenrod;
        font-size: 36px;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 0px 2px 10px gold;
      }
      .info span {
        display: inline-block;
        animation: anim 0.5s infinite alternate-reverse;
      }
      @keyframes anim {
        to {
          transform: scale(1.3);
        }
      }
      .hide {
        display: none;
      }
      .credits {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translate(-50%, 0%);
        padding: 10px 20px;
        background: linear-gradient(
          hsla(200, 71%, 73%, 0.5) 70%,
          hsla(200, 71%, 50%, 0.5)
        );
        border-radius: 30%;
        border: none;
        border-bottom: 5px solid hsla(200, 71%, 30%, 0.5);
        color: hsla(200, 71%, 10%, 0.6);
        text-shadow: 0px 2px 2px hsla(200, 71%, 10%, 0.3);
        cursor: pointer;
      }
      .credits:active,
      .credits:hover {
        transform: translate(-50%, 0%) scale(0.98);
        background-color: linear-gradient(
          hsla(200, 71%, 73%, 1) 70%,
          hsla(200, 71%, 50%, 1)
        );
      }
    </style>
  </head>

  <body>
    <audio src="music.mp3" id="audio"></audio>
    <script type="module" src="bundle.js"></script>
    <div class="info">Loading...</div>
    <button class="credits hide" id="credits">Credits :)</button>
  </body>
</html>
